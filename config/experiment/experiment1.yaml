# data and model paths
paths:
  processed_dir: "data/processed"
  models_dir: "models"
  figures_dir: "reports/figures"

mlflow:
  experiment_name: mnist_cnn
# Architecture 
architechture:
  input_dim: 1 
  first_dim: 32 
  second_dim: 64 
  third_dim: 128 
  output_dim: 10
  dropout: 0.5

# Model training
hyperparameters:
  batch_size: 32
  lr: 0.03
  epochs: 10
  seed: 123

metrics:
  score: metrics.f1_score