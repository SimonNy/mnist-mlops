# defaults:
#   - override hydra/job_logging: disabled

# data and model paths
paths:
  processed_dir: "data/processed"
  models_dir: "models"
  figures_dir: "reports/figures"

mlflow:
  experiment_name: "mnist_encoder"
  model_name: "mnist_encoder_model"
  model_registry: "mnist_encoder_registry"
# Architecture 
architecture:
  x_dim: 784
  hidden_dim: 400
  latent_dim: 20
  lr: 0.01

# Model training
hyperparameters:
  batch_size: 32
  epochs: 10
  seed: 123

metrics:
  score: "metrics.f1_score"